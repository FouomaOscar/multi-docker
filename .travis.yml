sudo: required
services: 
  - docker

before_install:
  - docker build -t oscarfouoma/react-test -f ./client/Dockerfile.dev ./client

after_success:
  - docker run oscarfouoma/react-test npm test -- --coverage

script:
  - docker build -t oscarfouoma/multi-client ./client
  - docker build -t oscarfouoma/multi-nignx ./nginx
  - docker build -t oscarfouoma/multi-server ./server
  - docker build -t oscarfouoma/multi-worker ./worker

